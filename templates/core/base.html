<!DOCTYPE html>
<html lang="en">

<head class="dark">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Project{% endblock %}</title>

    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://res.cloudinary.com/dej3owk7z/raw/upload/v1733598689/output_fiqqtf.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <style>
        .rounded-6xl {
            border-radius: 4vw;
        }
        .rounded-4xl {
            border-radius: 2vw;
        }
        /* width */
        ::-webkit-scrollbar {
               width: 5px; 
               height: 5px;
            }
            
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 2px;
        }
        .font-sans-noto{
            font-family: "Noto Sans", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        .font-serif-noto {
            font-family: "Noto Serif Display", serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        .myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            object-fit: cover; 
            z-index: -1;
        }

        .nav {
            z-index: 100;
        }
    </style>
</head>

<body class="dark:bg-gray-950 bg-gray-50 font-sans-noto dark:text-white">
    <div class="flex flex-col min-h-screen h-full items-center justify-start gap-8 md:gap-24 justify-self-center max-w-7xl px-4 back" >
        <nav class="nav flex self-center justify-self-center justify-between backdrop-blur-md text-white w-full xs:max-w-xs md:max-w-2xl lg:max-w-3xl xl:max-w-4xl md:rounded-full fixed bg-transparent border-gray-500 md:border-2 top-0 md:top-2 md:p-0 md:px-4 p-4">
            <div class="nav-item flex px-4 md:px-6 self-start invert dark:invert-0">
                <img class="w-36 h-auto object-cover lg:w-48" src="https://res.cloudinary.com/dej3owk7z/image/upload/v1733460651/m1gx89g18zcmtw3pzfve.png">
            </div>
            <div class="nav-item md:flex px-6 text-center items-center gap-6 font-medium lg:text-xl hidden text-black dark:text-white">
                <a href="{% url 'home' %}" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Blog</a>
                <a href="#" class="hover:underline">Gallery</a>
                <a href="#" class="hover:underline">About Us</a>
                <a href="{% url 'login' %}" class="hover:underline">Login</a>
            </div>
            <div class="nav-item flex px-6 text-center items-center gap-6 font-medium lg:text-xl md:hidden text-black dark:text-white">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </nav>
        <div class="h-16 md:h-8">

        </div>

        {% block content %}{% endblock %}
        
        <div></div>
        <footer></footer>
    </div>
    
</body>
<script>
    const nav = document.querySelector('nav'); // Select the navbar
    let lastScrollY = window.scrollY; // Track the last scroll position

    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY) {
        // Scrolling down - hide navbar
        nav.style.transform = 'translateY(-200px)'; // Move it up off the screen
        } else {
        // Scrolling up - show navbar
        nav.style.transform = 'translateY(0)'; // Reset to visible position
        }
        lastScrollY = window.scrollY; // Update the last scroll position
    });

    // Add smooth transition to the navbar
    nav.style.transition = 'transform 0.3s ease-in-out';
</script>

<script>
    
</script>

</html>
