{% extends 'core/base.html' %}

{% block content %}
    <div class="max-w-md w-full bg-gray-100 dark:bg-gray-900 p-8 shadow-md rounded-3xl border-2 border-gray-500">
        {% for message in messages %}
        <p class="text-red-700 dark:text-red-400 mb-6 text-center">{{ message }}</p>
        {% endfor %}
        <h2 class="text-center text-3xl font-bold text-blue-900 dark:text-white mb-6">Create Your Account</h2>
        <form class="space-y-6" method="post">
            {% csrf_token %}
            <div>
                <label for="fname" class="block text-sm font-medium text-gray-700 dark:text-gray-200">First Name</label>
                <input 
                    id="fname" 
                    name="fname" 
                    type="text" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your first name"
                />
            </div>
            <div>
                <label for="lname" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Last Name</label>
                <input 
                    id="lname" 
                    name="lname" 
                    type="text" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your last name"
                />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email Address</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your email"
                />
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Phone Number</label>
                <input 
                    id="phone" 
                    name="phone" 
                    type="text" 
                    required 
                    maxlength="10" 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your phone number"
                />
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Address</label>
                <textarea 
                    id="address" 
                    name="address" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your address"
                ></textarea>
            </div>
            <div>
                <label for="city" class="block text-sm font-medium text-gray-700 dark:text-gray-200">City</label>
                <input 
                    id="city" 
                    name="city" 
                    type="text" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your city"
                />
            </div>
            <div>
                <label for="state" class="block text-sm font-medium text-gray-700 dark:text-gray-200">State</label>
                <input 
                    id="state" 
                    name="state" 
                    type="text" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your state"
                />
            </div>
            <div>
                <label for="pincode" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Pincode</label>
                <input 
                    id="pincode" 
                    name="pincode" 
                    type="text" 
                    required 
                    maxlength="10" 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your pincode"
                />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-blue-300 text-gray-900 dark:border-blue-500 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500 sm:text-sm"
                    placeholder="Create a password"
                />
            </div>
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-600"
                >
                    Sign Up
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-300">
            Already have an account? 
            <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-300 dark:hover:text-blue-200">Login</a>
        </p>
    </div>
{% endblock %}
