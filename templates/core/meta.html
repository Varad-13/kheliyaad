<!-- templates/partials/meta.html -->

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %}</title>

<!-- Basic SEO Meta Tags -->
<meta name="description" content="{% block description %}{% endblock %}">

<meta name="keywords" content="{% block keywords %}{% endblock %}">

<meta name="author" content="{% block author %}{% endblock %}">

<!-- Robots Meta Tag (to control indexing and crawling) -->
<meta name="robots" content="{% block robots %}index, follow{% endblock %}">

<!-- Open Graph Meta Tags (for Social Media) -->
<meta property="og:title" content="{% block og_title %}Django Project{% endblock %}">
<meta property="og:description" content="{% block og_description %}A brief description of your website{% endblock %}">
<meta property="og:image" content="{% block og_image %}{% static 'images/og-image.jpg' %}{% endblock %}">
<meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
<meta property="og:type" content="{% block og_type %}website{% endblock %}">

<!-- Twitter Card Meta Tags (for Twitter) -->
<meta name="twitter:card" content="{% block twitter_card %}{% endblock %}">
<meta name="twitter:title" content="{% block twitter_title %}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{% static 'images/twitter-image.jpg' %}{% endblock %}">

<!-- Canonical Link (for duplicate content issues) -->
<link rel="canonical" href="{% block canonical_url %}{{ request.build_absolute_uri }}{% endblock %}">
