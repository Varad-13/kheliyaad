{% extends 'base.html' %}

{% block extra_head %}
    <meta name="description" content="{{blog.summary}}">

    <meta name="keywords" content="
        {% for tag in blog.tags %}
        tag ,
        {% endfor %}
    ">
{% endblock %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="flex flex-col max-w-4xl w-full p-8 gap-6">
    <div class="mb-6">
        <img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" class="rounded-lg w-full h-auto">
    </div>

    <h1 class="text-6xl font-bold mb-4">{{ blog.title }}</h1>
    <div class="text-sm text-gray-500">
        <p>Created on: {{ blog.created_at|date:"F j, Y" }}</p>
        <p>Last updated: {{ blog.last_updated|date:"F j, Y" }}</p>
    </div>
    <div class="prose lg:prose-xl mb-6">
        {{ blog.body_html|safe }}
    </div>

    
</div>
{% endblock %}
