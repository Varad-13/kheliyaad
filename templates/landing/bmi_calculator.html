<div class="bg-gray-100/20 backdrop-blur-md shadow-lg rounded-lg p-8 w-96">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">BMI Calculator</h1>
    <form id="bmiForm" class="space-y-4">
      <div>
        <label for="weight" class="block text-gray-700 font-medium">Weight (kg)</label>
        <input type="number" id="weight" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your weight">
      </div>
      <div>
        <label for="height" class="block text-gray-700 font-medium">Height (cm)</label>
        <input type="number" id="height" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your height">
      </div>
      <button type="button" onclick="calculateBMI()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Calculate BMI
      </button>
    </form>
    <div id="result" class="mt-4 text-center text-gray-800 font-medium hidden"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to meters
      
      if (weight && height) {
        const bmi = (weight / (height * height)).toFixed(2);
        let category = '';

        if (bmi < 18.5) {
          category = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
          category = 'Normal weight';
        } else if (bmi >= 25 && bmi < 29.9) {
          category = 'Overweight';
        } else {
          category = 'Obesity';
        }

        document.getElementById('result').innerHTML = `Your BMI is <strong>${bmi}</strong> (${category})`;
        document.getElementById('result').classList.remove('hidden');
      } else {
        document.getElementById('result').innerHTML = `Please enter valid values for weight and height.`;
        document.getElementById('result').classList.remove('hidden');
      }
    }
  </script>
